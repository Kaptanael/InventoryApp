<section class="content">
  <div class="container-fluid">
    <section class="content mt-3">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-primary card-outline">
            <div class="card-header with-border">
              <h3 class="card-title"><span>BStock Realtime Per Warehouse</span></h3>
              <div class="card-tools pull-right">
                <!--<div class="has-feedback">
                  <input type="text" id="mainSearch" class="form-control input-sm" placeholder="Search...">
                  <span class="glyphicon glyphicon-search form-control-feedback"></span>
                </div>-->
                <div class="has-feedback mr-2">
                  <button type="button" class="btn btn-primary" [routerLink]="['add-edit-branch']">
                    <i class="fa fa-plus"></i> Add
                  </button>
                </div>
              </div>
            </div>
            <div class="card-body no-padding">
              <p-table [value]="stocks"
                       [tableStyle]="{ 'min-width': '100rem' }"
                       [responsive]="true"
                       selectionMode="single"
                       dataKey="id"
                       stateStorage="session"
                       stateKey="statedemo-session"
                       [paginator]="true"
                       [rows]="5"
                       [rowsPerPageOptions]="[5,10,15,20]">
                <ng-template pTemplate="header">
                  <tr>
                    <th pSortableColumn="product">Product <p-sortIcon field="product"></p-sortIcon></th>
                    <th pSortableColumn="warehouse">Warehouse <p-sortIcon field="warehouse"></p-sortIcon></th>
                    <th pSortableColumn="reciving">Qty Reciving <p-sortIcon field="reciving"></p-sortIcon></th>
                    <th pSortableColumn="shipment">Qty Shipment <p-sortIcon field="shipment"></p-sortIcon></th>
                    <th pSortableColumn="trasferIn">Qty Transfer In <p-sortIcon field="trasferIn"></p-sortIcon></th>
                    <th pSortableColumn="transferOut">Qty Transfer Out <p-sortIcon field="transferOut"></p-sortIcon></th>
                    <th pSortableColumn="onHand">Qty On Hand <p-sortIcon field="onHand"></p-sortIcon></th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-stock>
                  <tr>
                    <td>{{ stock.product }}</td>
                    <td>{{ stock.warehouse }}</td>
                    <td>{{ stock.reciving }}</td>
                    <td>{{ stock.shipment }}</td>
                    <td>{{ stock.trasferIn }}</td>
                    <td>{{ stock.transferOut }}</td>
                    <td>{{ stock.onHand }}</td>
                  </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                  <tr>
                    <td colspan="4">No branches found.</td>
                  </tr>
                </ng-template>
              </p-table>
            </div>
            <div class="card-footer no-padding">

            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</section>
