<section class="content">
  <div class="container-fluid">
    <!-- Content Header (Page header) -->
    <!--<section class="content-header">
      <h4>
        <i class="fa fa-building"></i> Add Edit Branch
      </h4>
    </section>-->
    <!-- Main content -->
    <section class="content mt-3">
      <div class="row">
        <div class="col-md-9">
          <div class="card card-primary card-outline">
            <div class="card-header">
              <h3 class="card-title">{{title}}</h3>
            </div>
            <form (ngSubmit)="onSubmit()" [formGroup]="formGroup" novalidate>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-12">
                    <input type="hidden" data-val="true" data-val-length="The field Branch Id must be a string with a maximum length of 38." data-val-length-max="38" id="branchId" name="branchId" value="a6e1c619-3850-47aa-9325-baf021ca2226">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="control-label" for="name">Name</label>
                          <input class="form-control" type="text" data-val-required="The Branch Name field is required."
                                 id="name" name="name" formControlName="name" maxlength="50" required>
                          <span class="text-danger field-validation-valid" data-valmsg-for="name" data-valmsg-replace="true"></span>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="control-label" for="status">Status</label>
                          <select class="form-control" id="status" name="status" formControlName="status" required>                            
                            <option value="1">Active</option>
                            <option value="0">Inactive</option>                            
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="control-label" for="description">Description</label>
                          <textarea class="form-control" type="text" id="description" name="description" formControlName="description" maxlength="200" rows="3"></textarea>
                          <span class="text-danger field-validation-valid" data-valmsg-for="description" data-valmsg-replace="true"></span>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="control-label" for="street">Street Address</label>
                          <input class="form-control" type="text" data-val-length="The field Street Address must be a string with a maximum length of 200."
                                 data-val-required="The Street Address field is required."
                                 id="street" name="street" formControlName="street" maxlength="200" required>
                          <span class="text-danger field-validation-valid" data-valmsg-for="street" data-valmsg-replace="true"></span>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="control-label" for="city">City</label>
                          <input class="form-control" type="text"
                                 data-val-length="The field City must be a string with a maximum length of 50."
                                 id="city" name="city" formControlName="city" maxlength="50" required>
                          <span class="text-danger field-validation-valid" data-valmsg-for="city" data-valmsg-replace="true"></span>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="control-label" for="province">Province</label>
                          <input class="form-control" type="text" data-val-length="The field Province must be a string with a maximum length of 50."
                                 id="province" name="province" formControlName="province" maxlength="50" required>
                          <span class="text-danger field-validation-valid" data-valmsg-for="province" data-valmsg-replace="true"></span>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="control-label" for="country">Country</label>
                          <input class="form-control" type="text" data-val-length="The field Country must be a string with a maximum length of 50."
                                 id="country" name="country" formControlName="country" maxlength="50" required>
                          <span class="text-danger field-validation-valid" data-valmsg-for="country" data-valmsg-replace="true"></span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <div class="input-group">
                  <span class="input-group-append">
                    <button type="submit" class="btn btn-primary mr-2" [disabled]="!formGroup.valid">Save</button>
                  </span>
                  <span class="input-group-append">
                    <a class="btn btn-default mr-2">Clear</a>
                  </span>
                  <span class="input-group-append">
                    <a class="btn btn-default" [routerLink]="['/branch']">Back To List</a>
                  </span>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-3">
          <div class="info-box bg-gradient-info">
            <span class="info-box-icon"><i class="fa fa-info"></i></span>
            <div class="info-box-content">
              <p>
                Branch office is an outlet of a Company. To get started, you should have minimum one branch as your main office or headquarter.
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
</section>
