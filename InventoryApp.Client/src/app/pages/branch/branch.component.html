<section class="content">
  <div class="container-fluid">
    <section class="content mt-3">
      <div class="row">               
        <div class="col-md-12">
          <div class="card card-primary card-outline">
            <div class="card-header with-border">
              <h3 class="card-title"><i class="fa fa-building text-primary"></i> <span>Branch List</span></h3>
              <div class="card-tools pull-right">
                <div class="has-feedback">
                  <input type="text" id="mainSearch" class="form-control input-sm" placeholder="Search...">
                  <span class="glyphicon glyphicon-search form-control-feedback"></span>
                </div>
              </div>              
            </div>            
            <div class="card-body no-padding">
              <p-table [value]="branches" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                  <tr>
                    <th>Name</th>
                    <th>City</th>
                    <th>Province</th>
                    <th>Country</th>
                    <th>Status</th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-branch>
                  <tr>
                    <td>{{ branch.name }}</td>
                    <td>{{ branch.city }}</td>
                    <td>{{ branch.province }}</td>
                    <td>{{ branch.country }}</td>
                    <td>{{ branch.status }}</td>
                  </tr>
                </ng-template>
              </p-table>
            </div>            
            <div class="card-footer no-padding">

            </div>
          </div>
          <div class="callout callout-info" style="margin-bottom: 0!important;">
            <h4><i class="fa fa-info"></i> Info:</h4>
            <p>
              Branch office is an outlet of a Company. To get started, you should have minimum one branch as your main office or headquarter.
            </p>
          </div>
        </div>        
      </div>      
    </section>
  </div>
</section>
